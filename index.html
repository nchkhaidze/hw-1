<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;500&display=swap" rel="stylesheet">
  <title>Tokyo.psd</title>
</head>
<body>
    <div class="wrapper">
        <div class="widget clearfix">
            <div class="widget__column widget__column-left">
                <div class="widget__icon"><img src="img/sun.png" alt="sun"></div>
                <div class="widget__description">
                    <p>Sunny</p>
                </div>
                <div class="widget__location">
                    <a class="widget__link" href="#"><p>Tokyo - Wednesday, July 31</p></a>
                </div>
            </div>
            <div class="widget__column widget__column-right">
                <div class="widget__temperature">
                    <p>28 °C</p>
                </div>
                <div class="widget__graph">
                    <a class="widget__link" href="#"><img src="img/graph.png" alt="weather graph"></a>
                </div>
                <div class="widget__forecast clearfix">
                    <div class="widget__forecast-column widget__forecast-column1">
                        <a class="widget__link" href="#">
                            <img src="img/sun-small.png" alt="sun">
                            <p class="widget__forecast-day">Thu</p>
                            <p class="widget__forecast-daytemp">28°C</p>
                            <p class="widget__forecast-nighttemp">18°C</p>
                        </a>
                    </div>
                    <div class="widget__forecast-column widget__forecast-column2">
                        <a class="widget__link" href="#">
                            <img src="img/sun-clouds.png" alt="sun and clouds">
                            <p class="widget__forecast-day">Fri</p>
                            <p class="widget__forecast-daytemp">22°C</p>
                            <p class="widget__forecast-nighttemp">20°C</p>
                        </a>
                    </div>
                    <div class="widget__forecast-column widget__forecast-column3">
                        <a class="widget__link" href="#">
                            <img src="img/sun-clouds.png" alt="sun and clouds">
                            <p class="widget__forecast-day">Sat</p>
                            <p class="widget__forecast-daytemp">30°C</p>
                            <p class="widget__forecast-nighttemp">27°C</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
